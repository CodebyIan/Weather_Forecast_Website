<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weatherio is a weather forecast website developed by Â©CodebyIan."
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Custom JS Link -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

    <!-- Web Title -->
    <title>Weatherio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="58"
            alt="logo"
          />
        </a>

        <div class="search__view" data-search-view>
          <div class="search__wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search City..."
              autocomplete="off"
              class="search__field"
              data-search-field
            />

            <span class="m__icon">Search</span>

            <button
              class="icon__btn leading__icon has__state"
              aria__label="close__search"
              data-search-toggler
            >
              <span class="m__icon">arrow_back</span>
            </button>
          </div>

          <div class="search__result" data-search-result>
            <ul class="view__list" data-search-list>
              <li class="view__item">
                <span class="m__icon">Location_on</span>

                <div>
                  <p class="item__title">London</p>
                  <p class="label__2 item__subtitle">State Of London, GB</p>
                </div>

                <a
                  href="#"
                  class="item__link has__state"
                  data-search-toggler
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header__actions">
          <button
            class="icon__btn has__state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m__icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn__primary has__state"
            data-current-location-btn
          >
            <span class="m__icon">my_location</span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
