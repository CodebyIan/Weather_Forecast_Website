<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weatherio is a weather forecast website developed by Â©CodebyIan."
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Custom JS Link -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

    <!-- Web Title -->
    <title>Weatherio</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="/" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            height="58"
            alt="logo"
          />
        </a>

        <div class="search__view" data-search-view>
          <div class="search__wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search City..."
              autocomplete="off"
              class="search__field"
              data-search-field
            />

            <span class="m__icon leading__icon">Search</span>

            <button
              class="icon__btn leading__icon has__state"
              aria__label="close__search"
              data-search-toggler
            >
              <span class="m__icon">arrow_back</span>
            </button>
          </div>

          <div class="search__result" data-search-result></div>
        </div>

        <div class="header__actions">
          <button
            class="icon__btn has__state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m__icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn__primary has__state"
            data-current-location-btn
          >
            <span class="m__icon">my_location</span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <article class="container" data-container>
        <!-- Content On The Left -->
        <div class="content__left">
          <!-- Current Weather Section-->
          <section
            class="section current__weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!-- 5 Days Forecast Section -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <!-- Content On The Right -->
        <div class="content__right">
          <!-- Highlights Section-->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!-- Hourly Forecast Section -->
          <section
            class="section hourly__forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

          <!-- Footer -->
          <footer class="footer">
            <p class="body__3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather API"
                target="_blank"
                rel="noopener"
                class="img__placement"
              >
                <img
                  src="./assets/images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>

            <p class="body__3 line__break">
              Developed By
              <a
                href="https://ian-mucheru.netlify.app/"
                target="_blank"
                class="display__inline-1"
                >CodebyIan</a
              >. <br />
              Copyright &copy;
              <span id="displayYear" class="display__inline-2">
                <script>
                  let dt = new Date();
                  document.getElementById("displayYear").innerHTML =
                    dt.getFullYear();
                </script> </span
              >, All Rights Reserved.
            </p>
          </footer>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- Error(404) Section -->
    <section class="error__content" data-error-content>
      <h2 class="heading">404</h2>

      <p class="body__1">Page Not Found!</p>

      <a
        href="#/weather?lat=-1.2920659&lon=36.82194619999996"
        class="btn__primary"
      >
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
